<section class="section-grid">
  <div class="container">
    <div class="grid">

      <app-search (SearchRecords) = "FilterSearchResult($event)" ></app-search>

      <div class="table_main">
        <table>
          <tr class="table__heading">
            <th>Name <img class="sort" src="../assets/ico_sorting.svg" (click) ="SortData()" alt=""></th>
            <th>Email</th>
            <th>RoleType</th>
            <th>Status</th>
            <th></th>
          </tr>
         <tr *ngFor="let item of userService.userDetails | slice : utilityService.startIndex: utilityService.endIndex " >
            <td>{{item.fullName}}</td>
            <td> {{item.email}}</td>
            <td>{{item.roleType}}</td>
            <td><img class="statusIcon" src={{item.statusIcon}} alt=""> {{item.statusMap}}</td>
            <td class="edit">
              <img class="edit-record" (click) = "EditUser(item)" src="../assets/ico_edit.svg" alt="">
              <svg class="edit-record delete" (click) = "ShowConfirmationModal(item.userId)" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M12 2c5.514 0 10 4.486 10 10s-4.486 10-10 10-10-4.486-10-10 4.486-10 10-10zm0-2c-6.627 0-12 5.373-12 12s5.373 12 12 12 12-5.373 12-12-5.373-12-12-12zm6 16.094l-4.157-4.104 4.1-4.141-1.849-1.849-4.105 4.159-4.156-4.102-1.833 1.834 4.161 4.12-4.104 4.157 1.834 1.832 4.118-4.159 4.143 4.102 1.848-1.849z"/></svg>
            </td>
          </tr>

        </table>
      </div>
      <section class="page">
        <div class="pagination">
        <a *ngFor="let item of utilityService.pages" [ngClass]="{'selectedPage' : item.isSelected}"  (click) = "utilityService.SelectPage(item)" >{{item.pageNumber}}</a>
        </div>
      </section>

    </div>
  </div>
</section>
